<mat-toolbar color="primary">
  <a [routerLink]="['/']"><h1>E7B</h1></a>

  <span class="spacer"></span>

  <button mat-button [routerLink]="['/team-builder']" class="button" *ngIf="isLoggedIn$">
    <mat-icon>group</mat-icon>
    <span fxHide fxShow.gt-sm="true">Team Builder</span>
  </button>
  <button mat-button [routerLink]="['/heroes']" class="button" *ngIf="isLoggedIn$">
    <mat-icon>person</mat-icon>
    <span fxHide fxShow.gt-sm="true">My Heroes</span>
  </button>
  <button mat-button [routerLink]="['/artifacts']" class="button" *ngIf="isLoggedIn$">
    <mat-icon>smartphone</mat-icon>
    <span fxHide fxShow.gt-sm="true">My Artifacts</span>
  </button>
  <button mat-button [routerLink]="['/equipment']" class="button" *ngIf="isLoggedIn$">
    <mat-icon>build</mat-icon>
    <span fxHide fxShow.gt-sm="true">My Equipment</span>
  </button>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="accountMenu">
    <mat-icon>power_settings_new</mat-icon>
  </button>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item (click)="doLogin()" *ngIf="!isLoggedIn$">Login</button>
    <button mat-menu-item (click)="doLogout()" *ngIf="isLoggedIn$">Logout</button>
  </mat-menu>
</mat-toolbar>
